{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row">
		<div class="col-lg-1"></div>
		<div class="col-lg-4">
			<a href="{{url_for('categoryDetails', category_id=category.id)}}"><h3>{{category.name}}</h3></a>
		</div>
		<div class="col-lg-7"></div>
	</div>
	<div class="row">
		<div class="col-lg-3"></div>
		<div class="col-lg-6">
			<div class="row">
				<h3>{{item.name}}</h3>
			</div>
			<div class="row">
				<p>
					{{item.description}}
				</p>
			</div>
		</div>
		<div class="col-lg-3"></div>
	</div>
	<div class="row">
			<div class="col-lg-3"></div>
			<div class="col-lg-6">
				<a href="{{url_for('itemEdit', category_id=category.id, item_id=item.id)}}"><button type="submit">edit</button></a>
				<a href="{{url_for('itemDelete', category_id=category.id, item_id=item.id)}}"><button type="submit">delete</button></a>
			</div>
			<div class="col-lg-3"></div>
	</div>



{% endblock %}
