{% extends "base.html" %}
{% block content %}
{% include "header_r.html" %}
	<div class="row">
		<div class="col-lg-1"></div>
		<div class="col-lg-4">
			<a href="{{url_for('categoryDetails', category_id=category.id)}}"><h3>{{category.name}}</h3></a>
		</div>
		<div class="col-lg-7"></div>
	</div>
	<div class="row">
		<div class="col-lg-3"></div>
		<div class="col-lg-6">
			<div class="row">
				<h3>{{item.name}}</h3>
			</div>
			<div class="row">
				<p>
					{{item.description}}
				</p>
			</div>
		</div>
		<div class="col-lg-3"></div>
	</div>
{% endblock %}
